# GraphQL types
types: ./types.graphql

# functions
functions:
  forgotPasswordRequest:
    type: resolver
    schema: src/forgot-password-request.graphql
    handler:
      code:
        src: src/forgot-password-request.ts
        environment:
          SENDGRID_API_KEY: token
  randomNumber:
    type: resolver
    schema: src/random-number.graphql
    handler:
      code: src/random-number.ts